reader:
  description: MSG HDF5 Reader
  name: hdf5_msg
  sensors: [seviri]
  default_channels: [HRV, IR_016, IR_039, IR_087, IR_097, IR_108, IR_120, IR_134, VIS006, VIS008, WV_062, WV_073]
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
    HDF5_MSG:
        file_reader: !!python/name:satpy.readers.hdf5_msg.HDF5MSGFileHandler
        file_patterns: ['{rate:1s}-000-{hrit_format:_<6s}-{platform_shortname:4s}_{service:_<7s}-HRV______-{segment:_<9s}-{start_time:%Y%m%d%H%M}-{compressed:_<2s}.h5']
        file_patterns: ['MSG{num:1s}-SEVI-{platform_shortname:4s}_{service:_<7s}-0100-NA-{start_time:%Y%m%d%H%M}.[0-9][0-9][0-9]000000Z-{start_date:%Y%m%d%}{time}-{order_number:7s}.h5.{compressed:_<2s}']


datasets:
  HRV:
    name: HRV
    resolution: 1000.134348869
    wavelength: [0.5, 0.7, 0.9]
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
    file_type: HDF5_MSG
    file_key:

